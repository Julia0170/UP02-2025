<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в режим администратора - Дневник здоровья</title>
    <link rel="stylesheet" href="styleы.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://avatars.mds.yandex.net/i?id=9c1efd9a1bb6c923ceefb49b4f496e4641b40542-5700188-images-thumbs&n=13" alt="Логотип">
            <h1>Персональный дневник здоровья - Административная панель</h1>
        </div>
    </header>

    <div class="container">
        <main class="content" style="flex: 1; text-align: center;">
            <h2>Вход в административную панель</h2>
            
            <form id="loginForm">
                <div>
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">Войти</button>
            </form>
        </main>
    </div>

    <footer>
        <p align="center">© 2025 Персональный дневник здоровья - Административная панель</p>
    </footer>

</body>
</html>
