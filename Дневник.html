        <main class="content">
            <h2>Мой дневник здоровья</h2>
            <form id="healthForm">
                <div>
                    <label for="date">Дата:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div>
                    <label for="symptoms">Симптомы:</label>
                    <textarea id="symptoms" name="symptoms" rows="3"></textarea>
                </div>
                
                <div>
                    <label for="temperature">Температура (°C):</label>
                    <input type="number" step="0.1" id="temperature" name="temperature">
                </div>
                
                <div>
                    <label for="pressure">Давление:</label>
                    <input type="text" id="pressure" name="pressure" placeholder="120/80">
                </div>
                
                <div>
                    <label for="weight">Вес (кг):</label>
                    <input type="number" step="0.1" id="weight" name="weight">
                </div>
                
                <div>
                    <label for="notes">Заметки:</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                
                <button type="submit">Сохранить</button>
            </form>
            
            <div class="chart-container" style="margin-top: 30px;">
                <canvas id="healthChart"></canvas>
            </div>
        </main>
    </div>
